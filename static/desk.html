<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your tasks, on your own or with friends.">
    <meta name="keywords" content="task,manager,todo,collaboration,web,development">
    <meta name="author" content="Sandro Pernerstorfer">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/desk.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script defer type="module" src="./js/desk.js"></script>
    <title>Task-App |</title>
</head>
<body>
<!-- Top Navbar -->
    <nav>
        <div id="topControl">
            <a href="/board"><button><i class="fas fa-caret-left"></i> Dashboard</button></a>
            <i class="fas fa-grip-lines-vertical top-division"></i>
            <span id="topDeskname"></span>
        </div>
        <div id="topMembers">
            <button id="inviteBtn" class="accessDisabled"><i class="fas fa-envelope"></i> Invite</button>
            <div id="admin" class="member-card"><i class="fas fa-crown"></i></div>
        </div>
    </nav>
    <main>
<!-- Small Sub Top Bar -->
        <div id="deskMenuBar">
            <div id="topSearch">
                <i id="searchIcon" class="fas fa-search"></i>
                <input id="searchbar" type="text">
                <button id="clearSearch"><i class="fas fa-backspace"></i></button>
            </div>
            <div>
                <button id="chatBtn"><i class="fas fa-comment"></i> Chat</button>
                <button id="menuBtn"><i class="fas fa-bars"></i> Menu</button>
            </div>
        </div>
<!-- Desk -->
        <section id="deskSpace">
            <!-- Main Container -->
            <div id="listContainer">
                <!-- List Cell Container -->
                <div id="cellContainer"></div>
                <!-- Add new list -->
                <div id="addList">
                    <button id="addListBtn"><i class="fas fa-plus"></i> Add List</button>
                    <form id="listForm" class="d-none">
                        <input type="text" id="newListname" name="listName" placeholder="Listname...">
                        <button type="submit"><i class="far fa-check-circle"></i></button>
                        <button type="reset" id="cancelList"><i class="far fa-times-circle"></i></button>
                    </form>
                </div>
            </div>
            <!-- Side Menu -->
            <aside id="sideMenu" class="d-none">
                <div class="menuSection">
                    <span><i class="menuIcon fas fa-align-left"></i> Column Align</span>
                    <div class="form-check form-switch">
                        <input id="alignSwitch" class="form-check-input shadow-none" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                </div>
                <div class="menuSection">
                    <span><i class="menuIcon fas fa-pencil-alt"></i> Rename Desk</span>
                    <div>
                        <input id="renameInput" class="accessDisabled" maxlength="15" type="text"><button id="renameBtn" class="accessDisabled"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="menuSection">
                    <span id="deskActionText"></span>
                    <button id="deskActionBtn"></button>    
                </div>    
            </aside>
            <!-- Chat Window -->
            <div id="chatWindow" class="d-none">
                <div id="messageWindow">
                    <ul>
                        <li><small>Username</small><br>msg</li>
                        <li><small>Username</small><br>msg</li>
                        <li><small>Username</small><br>msg</li>
                        <li><small>Username</small><br>msg</li>
                    </ul>
                </div>
                <form>
                    <input type="text">
                    <button><i class="far fa-paper-plane"></i></button>
                </form>
            </div>
        </section>
    </main>
<!-- Invitation Modal -->
    <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inviteModalLabel">Invite to desk</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <small id="inviteError">&nbsp;</small>
                    <form id="inviteForm">
                        <input name="inviteEmail" type="text" placeholder="Email-Address">
                        <button type="submit"><i class="far fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Templates -->
    <!-- List Template -->
    <template id="listTemplate">
        <div class="list-cell">
            <div class="list">
                <div class="list-head">
                    <span class="list-name"></span>
                    <button class="delete-list"><i class="far fa-trash-alt"></i></button>
                </div>
                <ul class="list-tasks"></ul>
                <div class="addTask">
                    <button class="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
