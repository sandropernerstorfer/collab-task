    <meta name="author" content="Sandro Pernerstorfer">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="./style/desk.css">

    <script defer src="./js/desk.js"></script>

<body>
    <nav>
        <div id="topControl">
            <button><i class="fas fa-caret-left"></i> Dashboard</button>
            <i class="fas fa-grip-lines-vertical top-division"></i>
            <span id="topDeskname">Desknamemmmmmm</span>
        </div>
        <div id="topMembers">
            <button>Invite</button>
            <div id="admin" class="member-card">
                <i class="fas fa-crown"></i>
            </div>
            <div class="member-card member"></div>
            <div class="member-card member"></div>
            <div class="member-card member"></div>
        </div>
    </nav>
    <main>
        <div id="deskMenuBar">
            <div id="topSearch">
                <input id="searchbar" type="text">
                <button id="clearSearch"><i class="fas fa-backspace"></i></button>
            </div>
            <div>
                <button><i class="fas fa-comment"></i> Chat</button>
                <button><i class="fas fa-bars"></i> Menu</button>
            </div>
        </div>
        <section id="deskSpace">
            <aside>MENU</aside>
            <div id="listContainer">
                <div class="list">Card</div>
                <div class="list">Card</div>

            </div>
