<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your tasks, on your own or with friends.">
    <meta name="keywords" content="task,manager,todo,collaboration,web,development">
    <meta name="author" content="Sandro Pernerstorfer">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script defer type="module" src="./js/login.js"></script>
    <title>Task-AppÂ | Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><h3 class="mb-0"><i class="fas fa-tasks"></i> TaskApp</h3></a>
        </nav>
    </header>
    <section id="form-toggle-box">
        <div>
            <h1 id="signin-form" class="form-toggle active-form" tabindex="0">Log In</h1>
            <h1 id="signup-form" class="form-toggle" tabindex="0">Sign Up</h1>
        </div>
    </section>
    <section id="user-form">
        <form>
            <div id="username-container"></div>
            <div class="form-group position-relative mb-3">
                <label for="email-input" class="mb-0"></label><small class="form-error form-text"></small>
                <input type="text" class="form-control shadow-none" id="email-input" name="email" placeholder="Email"><span class="form-icon"><i class="fas fa-at"></i></span>
            </div>
            <div class="form-group position-relative mb-3">
                <label for="password-input" class="mb-0"></label><small class="form-error form-text"></small>
                <input type="password" class="form-control shadow-none" id="password-input" name="password" placeholder="Password"><span class="form-icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="submit" class="btn button shadow-none mt-4"><span id="submit-text">Log In </span><i class="fas fa-sign-in-alt"></i></button>
        </form>
    </section>
    <div class="bottom-wave-shape">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
</body>
</html>
