<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/login.js"></script>
    <title>Task-AppÂ | Login</title>
</head>
<body>
    <section id="form-switch">
        <div>
            <span id="active-form">Sign In</span>
            <span>Sign Up</span>
        </div>
    </section>
    <section id="user-form">
        <form>
            <div class="form-group position-relative mb-3">
                <label for="email-input" class="mb-0"></label><small class="form-error float-end form-text">-</small>
                <input type="text" class="form-control shadow-none" id="email-input" name="email" placeholder="Email"><span class="form-icon"><i class="fas fa-at"></i></span>
            </div>
            <div class="form-group position-relative mb-3">
                <label for="password-input" class="mb-0"></label><small class="form-error float-end form-text">-</small>
                <input type="password" class="form-control shadow-none" id="password-input" name="password" placeholder="Password"><span class="form-icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="submit" class="btn shadow-none mt-3">Sign In <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </section>

    <!-- TEMPLATES -->

</body>
</html>
