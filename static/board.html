<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your tasks, on your own or with friends.">
    <meta name="keywords" content="task,manager,todo,collaboration,web,development">
    <meta name="author" content="Sandro Pernerstorfer">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/board.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script defer src="./js/board.js"></script>
    <title>Task-AppÂ | Desk</title>
</head>
<body>
    <aside id="profile"></aside>
    <header>
        <nav>
            <a href="/"><h3 class="mb-0"><i class="fas fa-tasks"></i> TaskApp</h3></a>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="desk-section" class="mb-5">
            <div class="section-heading mb-4">
                <div>
                    <h4>Your Desks</h4>
                    <span class="badge rounded-pill">1</span>
                </div>
            </div>
            <div class="container desk-cards">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                    <div class="card col">
                        <div class="green-card">Some Good Name</div>
                    </div>
                    <div class="card col">
                        <div class="black-card">Card</div>
                    </div>
                    <div class="card col" id="add-desk">
                        <button class="btn btn-outline-success shadow-none button"><i class="fas fa-plus"></i> Add Desk</button>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section id="shared-section" class="mt-5">
            <div class="section-heading mb-4">
                <div>
                    <h4>Member on</h4>
                    <span class="badge rounded-pill">3</span>
                </div>
            </div>
            <div class="container desk-cards">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                    <div class="card col">
                        <div class="black-card">Card</div>
                    </div>
                    <div class="card col">
                        <div class="blue-card">Card</div>
                    </div>
                    <div class="card col">
                        <div class="orange-card">Card</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <button id="logout">develop - Logout</button>
</body>
</html>
